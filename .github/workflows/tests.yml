name: Node.js CI
on:
  push:
    branches: [ main ] # Se ejecuta cuando subes código a 'main'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm test # Aquí ejecutará Jest